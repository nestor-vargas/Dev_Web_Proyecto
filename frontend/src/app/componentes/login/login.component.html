<p-card header="Login" styleClass="ui-card-shadow">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="p-field">
        <label for="email">Email</label>
        <input id="email" pInputText formControlName="email" />
      </div>
  
      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" pPassword formControlName="password" />
      </div>
  
      <button pButton type="submit" label="Iniciar Sesión" [disabled]="!loginForm.valid"></button>
    </form>
    <p class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </p-card>
